<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Item</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="card">
      <div class="left">
        <img
          src="https://m.media-amazon.com/images/W/MEDIAX_849526-T1/images/I/814WZ5eAFoL._AC_SL1500_.jpg"
          alt="a picture of headphones"
          width="200px"
          height="auto"
          class="product-picture"
        />
      </div>
      <div class="right">
        <span class="free-shipping">Free Shipping</span>
        <p class="title">Razer Kraken Kitty Edt Gaming Headset Quartz</p>
        <div class="price-container">
          <p class="old-price">$129.99</p>
          <p class="price">$99.99</p>
          <p class="tos">
            This offer is valid until April 3 or as long as stock lasts!
          </p>
        </div>
        <button class="add-to-cart">Add to Cart</button>
        <div class="stock-container">
          <div class="stock-status available"></div>
          <p>50+ pcs. in stock</p>
        </div>
        <div class="button-container">
          <button class="cart button">Add to Cart</button>
          <button class="wishlist button">Add to Wishlist</button>
        </div>
      </div>
    </div>
  </body>
</html>
